---
name: PR-agent
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
  issue_comment:
    types:
      - created
      - edited
      - deleted
  workflow_call:
    inputs:
      auto-describe:
        required: false
        type: boolean
        description: Automatically describe the pull request
        default: true
      auto-review:
        required: false
        type: boolean
        description: Automatically review the pull request
        default: true
      auto-improve:
        required: false
        type: boolean
        description: Automatically improve the pull request
        default: true
    secrets:
      OPENAI_API_KEY:
        required: true
        description: OpenAI API key
      OPENAI_ORGANIZATION:
        required: false
        description: OpenAI organization
permissions:
  contents: write
  pull-requests: write
  issues: write
jobs:
  pr-agent:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    name: Run PR-agent on pull requests
    steps:
      - name: Run PR-agent using OpenAI API
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG: ${{ secrets.OPENAI_ORGANIZATION }}
          GITHUB_ACTION_CONFIG.AUTO_DESCRIBE: ${{ inputs.auto-describe || true }}
          GITHUB_ACTION_CONFIG.AUTO_REVIEW: ${{ inputs.auto-review || true }}
          GITHUB_ACTION_CONFIG.AUTO_IMPROVE: ${{ inputs.auto-improve || true }}
