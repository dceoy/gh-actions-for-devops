---
name: Mention bot using Claude Code
on:
  workflow_call:
    inputs:
      claude-args:
        required: false
        type: string
        description: Additional arguments to pass directly to Claude Code Action
        default: '--allowed-tools "Bash(gh:*)",mcp__github_inline_comment__create_inline_comment'
      openrouter-model:
        required: false
        type: string
        description: openrouter model to use when openrouter_api_key is provided
        default: openrouter/free
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-slim
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: false
        description: OAuth token for Claude Code
      ANTHROPIC_API_KEY:
        required: false
        description: Anthropic API key for Claude
      OPENROUTER_API_KEY:
        required: false
        description: OpenRouter API key for Claude via OpenRouter
      GH_TOKEN:
        required: false
        description: GitHub token for accessing the repository
permissions:
  contents: read
jobs:
  claude-code-bot:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
      || (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read  # Required for Claude to read CI results on PRs
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - name: Run Claude Code
        uses: anthropics/claude-code-action@1b8ee3b94104046d71fde52ec3557651ad8c0d71  # v1.0.29
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.OPENROUTER_API_KEY && 'https://openrouter.ai/api/v1' || '' }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY || secrets.OPENROUTER_API_KEY }}
          additional_permissions: |
            actions: read   # This is an optional setting that allows Claude to read CI results on PRs

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
          claude_args: ${{ secrets.OPENROUTER_API_KEY && format('--model {0} {1}', inputs.openrouter-model, inputs.claude-args) || inputs.claude-args }}
