---
name: GitHub CodeQL Analysis
on:
  workflow_call:
    inputs:
      language:
        required: false
        type: string
        description: The language to analyze (JSON array)
        default: >
          ["python"]
      go-version:
        required: false
        type: string
        description: Go version to use
        default: stable
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-slim
permissions:
  security-events: write  # required for all workflows
  actions: read           # only required for workflows in private repositories
  contents: read          # only required for workflows in private repositories
jobs:
  codeql-analysis:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.language) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c  # v6.1.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v3.29.5
        with:
          languages: ${{ matrix.language }}   # { c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift }
      - name: Autobuild   # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
        uses: github/codeql-action/autobuild@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v3.29.5
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v3.29.5
        with:
          category: /language:${{ matrix.language }}
