---
name: Build and deployment of MkDocs documentation
on:
  workflow_call:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to a Python package or project
        default: .
      python-version:
        required: false
        type: string
        description: Python version to use (not applicable if uv.lock is present)
        default: 3.x
      uv-version:
        required: false
        type: string
        description: Version of uv to use (applicable only if uv.lock is present)
        default: latest
      mkdocs-config-file:
        required: false
        type: string
        description: MkDocs config file
        default: mkdocs.yml
      mkdocs-strict:
        required: false
        type: boolean
        description: Enable strict mode for MkDocs build
        default: true
      mkdocs-theme:
        required: false
        type: string
        description: Theme to use for MkDocs (mkdocs or readthedocs)
        default: mkdocs
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-slim
    secrets:
      GH_TOKEN:
        required: false
        description: GitHub token
  workflow_dispatch:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to a Python package or project
        default: .
      python-version:
        required: false
        type: string
        description: Python version to use (not applicable if uv.lock is present)
        default: 3.x
      uv-version:
        required: false
        type: string
        description: Version of uv to use (applicable only if uv.lock is present)
        default: latest
      mkdocs-config-file:
        required: false
        type: string
        description: MkDocs config file
        default: mkdocs.yml
      mkdocs-strict:
        required: false
        type: boolean
        description: Enable strict mode for MkDocs build
        default: true
      mkdocs-theme:
        required: false
        type: string
        description: Theme to use for MkDocs (mkdocs or readthedocs)
        default: mkdocs
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-slim
permissions:
  contents: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  build-and-deploy:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Detect uv.lock or poetry.lock
        working-directory: ${{ inputs.package-path }}
        run: |
          if [[ -f uv.lock ]]; then
            echo "LOCK_FILE=uv.lock" >> "${GITHUB_ENV}"
          elif [[ -f poetry.lock ]]; then
            echo "LOCK_FILE=poetry.lock" >> "${GITHUB_ENV}"
          else
            echo "LOCK_FILE=" >> "${GITHUB_ENV}"
          fi
      - name: Set up uv
        if: env.LOCK_FILE == 'uv.lock'
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867  # v7.1.6
        with:
          version: ${{ inputs.uv-version }}
      - name: Install packages using uv
        if: env.LOCK_FILE == 'uv.lock'
        working-directory: ${{ inputs.package-path }}
        run: |
          uv sync --all-groups
          echo "EXECUTOR=uv run --directory ${PWD}" | tee -a "${GITHUB_ENV}"
      - name: Set up Python
        if: env.LOCK_FILE != 'uv.lock'
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install packages
        if: env.LOCK_FILE != 'uv.lock'
        working-directory: ${{ inputs.package-path }}
        run: |
          pip install -U --no-cache-dir pip
          if [[ "${LOCK_FILE}" == "poetry.lock" ]]; then
            pip install --no-cache-dir poetry
            poetry lock --no-interaction
            poetry install --no-interaction --no-root
            echo "EXECUTOR=poetry run -C ${PWD}" | tee -a "${GITHUB_ENV}"
          else
            pip install -U --no-cache-dir mkdocs
            echo "EXECUTOR=" | tee -a "${GITHUB_ENV}"
          fi
      - name: Deploy MkDocs
        working-directory: ${{ inputs.package-path }}
        env:
          MKDOCS_CONFIG_FILE: ${{ inputs.mkdocs-config-file }}
          MKDOCS_STRICT: ${{ inputs.mkdocs-strict && 'true' || null }}
          MKDOCS_THEME: ${{ inputs.mkdocs-theme }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |  # zizmor: ignore[template-injection]
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          args=(
            --clean
            --force
            ${MKDOCS_CONFIG_FILE:+--config-file="${MKDOCS_CONFIG_FILE}"}
            ${MKDOCS_STRICT:+--strict}
            ${MKDOCS_THEME:+--theme="${MKDOCS_THEME}"}
          )
          ${{ env.EXECUTOR }} mkdocs gh-deploy "${args[@]:-}"
