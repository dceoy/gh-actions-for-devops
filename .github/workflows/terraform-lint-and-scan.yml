---
name: Lint and security scan for Terraform
on:
  workflow_call:
    inputs:
      search-path:
        required: false
        type: string
        description: Path to search for files
        default: .
      terraform-version:
        required: false
        type: string
        description: Terraform version to use
        default: latest
      terragrunt-version:
        required: false
        type: string
        description: Terragrunt version to use
        default: null
      terraform-validate:
        required: false
        type: boolean
        description: Validate Terraform code
        default: true
      use-tflint:
        required: false
        type: boolean
        description: Use TFLint linter
        default: true
      use-trivy:
        required: false
        type: boolean
        description: Use Trivy vulnerability scanner
        default: true
      trivy-scanners:
        required: false
        type: string
        description: List of scanners to use
        default: vuln,secret,misconfig
      trivy-severity:
        required: false
        type: string
        description: Severity levels to fail the scan
        default: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
      trivy-ignore-unfixed:
        required: false
        type: boolean
        description: Ignore unpatched/unfixed vulnerabilities
        default: true
      trivy-exit-code:
        required: false
        type: number
        description: Exit code for pre-build scan
        default: 1
      trivy-config:
        required: false
        type: string
        description: Path to a Trivy config file
        default: null
      trivy-timeout:
        required: false
        type: string
        description: Timeout for the Trivy scan
        default: 5m0s
      use-checkov:
        required: false
        type: boolean
        description: Use Checkov to scan Terraform files
        default: true
      checkov-framework:
        required: false
        type: string
        description: Checkov frameworks to scan
        default: terraform
      checkov-skip-framework:
        required: false
        type: string
        description: Checkov frameworks to skip
        default: null
      checkov-check:
        required: false
        type: string
        description: Checkov checks to include
        default: null
      checkov-skip-check:
        required: false
        type: string
        description: Checkov checks to skip
        default: null
      checkov-config-file:
        required: false
        type: string
        description: Path to a Checkov config file
        default: null
      checkov-output-format:
        required: false
        type: string
        description: Checkov output formats
        default: github_failed_only
      checkov-output-file-path:
        required: false
        type: string
        description: Checkov output file path(s)
        default: null
      checkov-soft-fail:
        required: false
        type: boolean
        description: Always return exit code 0 from Checkov
        default: false
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-latest
    secrets:
      GH_TOKEN:
        required: false
        description: GitHub token
      BC_API_KEY:
        required: false
        description: Bridgecrew or Prisma Cloud API key
permissions:
  contents: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  lint-and-scan:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Configure Terraform plugin cache directory
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${RUNNER_TEMP}/terraform-plugin-cache" >> "${GITHUB_ENV}"
      - name: Cache Terraform providers
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: terraform-provider-cache-${{ runner.os }}-${{ inputs.terraform-version }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-provider-cache-${{ runner.os }}-${{ inputs.terraform-version }}-
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3.1.2
        with:
          terraform_version: ${{ inputs.terraform-version }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33  # v6.2.1
        with:
          tflint_version: latest
      - name: Install Terragrunt
        if: inputs.terragrunt-version != null
        uses: dceoy/setup-terragrunt@1cbef4029fa29d03260e3572cd1df1d45fd3f290  # v2.0.0
        with:
          terragrunt-version: ${{ inputs.terragrunt-version }}
      - name: Lint the code using terraform fmt
        working-directory: ${{ inputs.search-path }}
        run: |
          terraform fmt -recursive -check .
      - name: Check terragrunt HCL
        if: inputs.terragrunt-version != null
        working-directory: ${{ inputs.search-path }}
        run: >
          terragrunt hcl format --check --diff
      - name: Lint the code using tflint
        if: inputs.use-tflint
        working-directory: ${{ inputs.search-path }}
        run: |
          tflint --recursive --chdir=.
      - name: Validate the code using terraform validate
        if: inputs.terraform-validate
        working-directory: ${{ inputs.search-path }}
        run: |
          git ls-files -z -- '*.tf' \
            | xargs -0 dirname \
            | sort -u \
            | xargs -I{} -t bash -c \
              'cd {} && terraform init -backend=false && terraform validate'
      - name: Run Trivy vulnerability scanner in IaC mode
        if: inputs.use-trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # 0.33.1
        with:
          scan-type: filesystem
          scan-ref: ${{ inputs.search-path }}
          scanners: ${{ inputs.trivy-scanners }}
          severity: ${{ inputs.trivy-severity }}
          ignore-unfixed: ${{ inputs.trivy-ignore-unfixed }}
          exit-code: ${{ inputs.trivy-exit-code }}
          trivy-config: ${{ inputs.trivy-config }}
          timeout: ${{ inputs.trivy-timeout }}
          format: github
          output: dependency-results.sbom.json
          github-pat: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        env:
          TRIVY_CHECKS_REPOSITORY: public.ecr.aws/aquasecurity/trivy-checks
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db
      - name: Run Checkov
        if: inputs.use-checkov
        uses: bridgecrewio/checkov-action@f34885219720066007f948b843e747bb136aa223  # v12.3080.0
        with:
          directory: ${{ inputs.search-path }}
          framework: ${{ inputs.checkov-framework }}
          skip_framework: ${{ inputs.checkov-skip-framework }}
          check: ${{ inputs.checkov-check }}
          skip_check: ${{ inputs.checkov-skip-check }}
          config_file: ${{ inputs.checkov-config-file }}
          output_format: ${{ inputs.checkov-output-format }}
          output_file_path: ${{ inputs.checkov-output-file-path }}
          soft_fail: ${{ inputs.checkov-soft-fail }}
          api-key: ${{ secrets.BC_API_KEY }}
