---
name: Lint and security scan for GitHub Actions workflows
on:
  workflow_call:
    inputs:
      search-path:
        required: false
        type: string
        description: Path to search for files
        default: .github/workflows
      go-version:
        required: false
        type: string
        description: Go version to use
        default: stable
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
      use-shellcheck:
        required: false
        type: boolean
        description: Whether to use ShellCheck
        default: true
      use-pyflakes:
        required: false
        type: boolean
        description: Whether to use pyflakes
        default: true
      use-yamllint:
        required: false
        type: boolean
        description: Whether to use yamllint
        default: true
      yamllint-config-data:
        required: false
        type: string
        description: Configuration data for yamllint
        default: '{"extends": "relaxed", "rules": {"line-length": "disable"}}'
      use-zizmor:
        required: false
        type: boolean
        description: Whether to use zizmor for security auditing
        default: true
      zizmor-online-audits:
        required: false
        type: boolean
        description: Whether to run zizmor online audits
        default: true
      zizmor-persona:
        required: false
        type: string
        description: Auditing persona for zizmor (regular, pedantic, auditor)
        default: regular
      zizmor-min-severity:
        required: false
        type: string
        description: Minimum severity threshold (unknown, informational, low, medium, high)
        default: null
      zizmor-min-confidence:
        required: false
        type: string
        description: Minimum confidence threshold (unknown, low, medium, high)
        default: null
      zizmor-advanced-security:
        required: false
        type: boolean
        description: Use GitHub Advanced Security with zizmor
        default: true
      zizmor-config:
        required: false
        type: string
        description: Path to a zizmor configuration file
        default: null
      use-checkov:
        required: false
        type: boolean
        description: Use Checkov to scan GitHub Actions workflows
        default: true
      checkov-framework:
        required: false
        type: string
        description: Checkov frameworks to scan
        default: github_actions,github_configuration
      checkov-skip-framework:
        required: false
        type: string
        description: Checkov frameworks to skip
        default: null
      checkov-check:
        required: false
        type: string
        description: Checkov checks to include
        default: null
      checkov-skip-check:
        required: false
        type: string
        description: Checkov checks to skip
        default: null
      checkov-config-file:
        required: false
        type: string
        description: Path to a Checkov config file
        default: null
      checkov-output-format:
        required: false
        type: string
        description: Checkov output formats
        default: github_failed_only
      checkov-output-file-path:
        required: false
        type: string
        description: Checkov output file path(s)
        default: null
      checkov-soft-fail:
        required: false
        type: boolean
        description: Always return exit code 0 from Checkov
        default: false
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-latest
    secrets:
      GH_TOKEN:
        required: false
        description: GitHub token
      BC_API_KEY:
        required: false
        description: Bridgecrew or Prisma Cloud API key
permissions:
  contents: read
  security-events: write
  actions: read
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  github-actions-lint-scan:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Install actionlint
        run: |
          curl -sSL -o /tmp/download-actionlint.bash \
            https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash
          bash /tmp/download-actionlint.bash latest /usr/local/bin
      - name: Install ShellCheck
        if: inputs.use-shellcheck
        run: |
          sudo apt-get -y update
          sudo apt-get -y install --no-install-recommends --no-install-suggests shellcheck
      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install pyflakes
        if: inputs.use-pyflakes
        run: >
          pip install -U --no-cache-dir pyflakes
      - name: Execute actionlint
        working-directory: ${{ inputs.search-path }}
        run: >
          git ls-files -z -- '*.yml' '*.yaml' | xargs -0 -t actionlint
      - name: Run zizmor
        if: inputs.use-zizmor
        uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95  # v0.4.1
        with:
          inputs: ${{ inputs.search-path }}
          online-audits: ${{ inputs.zizmor-online-audits }}
          persona: ${{ inputs.zizmor-persona }}
          min-severity: ${{ inputs.zizmor-min-severity }}
          min-confidence: ${{ inputs.zizmor-min-confidence }}
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          advanced-security: ${{ inputs.zizmor-advanced-security }}
          annotations: ${{ ! inputs.zizmor-advanced-security }}
          config: ${{ inputs.zizmor-config }}
      - name: Run Checkov
        if: inputs.use-checkov
        uses: bridgecrewio/checkov-action@8f61ce5b8a3afb4ca94d236b75201878ded6d2cd  # v12
        with:
          directory: ${{ inputs.search-path }}
          framework: ${{ inputs.checkov-framework }}
          skip_framework: ${{ inputs.checkov-skip-framework }}
          check: ${{ inputs.checkov-check }}
          skip_check: ${{ inputs.checkov-skip-check }}
          config_file: ${{ inputs.checkov-config-file }}
          output_format: ${{ inputs.checkov-output-format }}
          output_file_path: ${{ inputs.checkov-output-file-path }}
          soft_fail: ${{ inputs.checkov-soft-fail }}
          api-key: ${{ secrets.BC_API_KEY }}
  yaml-lint:
    if: inputs.use-yamllint
    uses: ./.github/workflows/yaml-lint.yml
    with:
      search-path: ${{ inputs.search-path }}
      python-version: ${{ inputs.python-version }}
      yamllint-config-data: ${{ inputs.yamllint-config-data }}
