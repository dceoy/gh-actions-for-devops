---
name: Pull request review using Claude Code
on:
  workflow_call:
    inputs:
      pr-review-toolkit-review-pr-args:
        required: false
        type: string
        description: Arguments to pass to PR review toolkit review-pr command
        default: all parallel
      claude-args:
        required: false
        type: string
        description: Additional arguments to pass directly to Claude Code Action
        default: '--allowedTools "mcp__github_inline_comment__create_inline_comment"'
      runs-on:
        required: false
        type: string
        description: Runner to use
        default: ubuntu-latest
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: false
        description: OAuth token for Claude Code
      GH_TOKEN:
        required: false
        description: GitHub token for accessing the repository
#   pull_request:
#     types:
#       - opened
#       - synchronize
jobs:
  claude-code-review:
    if: >
      github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - name: Copy Claude Code Action agents and commands
        run: |
          [[ -d .claude ]] || mkdir -p .claude
          curl -SL -o "${RUNNER_TEMP}/main.tar.gz" 'https://github.com/anthropics/claude-code-action/archive/refs/heads/main.tar.gz'
          tar -xzf "${RUNNER_TEMP}/main.tar.gz" -C "${RUNNER_TEMP}/" --remove-files
          rsync -av "${RUNNER_TEMP}/claude-code-action-main/.claude/agents/" .claude/agents/
          rsync -av "${RUNNER_TEMP}/claude-code-action-main/.claude/commands/" .claude/commands/
          rm -rf "${RUNNER_TEMP}/claude-code-action-main"
      - name: Run PR review with Claude Code
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f  # v1.0.27
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: '/review-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ github.event.pull_request.number }}'
          claude_args: ${{ inputs.claude-args }}
