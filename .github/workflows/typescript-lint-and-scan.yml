---
name: Lint and security scan for TypeScript
on:
  workflow_call:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to a TypeScript project
        default: .
      node-version:
        required: false
        type: string
        description: Node.js version to use
        default: latest
      use-prettier:
        required: false
        type: boolean
        description: Use Prettier to format code
        default: true
      prettier-glob:
        required: false
        type: string
        description: Glob pattern for Prettier to format
        default: '**/*.{js,jsx,ts,tsx,css,scss,html,md}'
      use-react:
        required: false
        type: boolean
        description: Include React specific plugins and configurations
        default: true
      use-tsc:
        required: false
        type: boolean
        description: Use TypeScript to check types
        default: true
      additional-npm-packages:
        required: false
        type: string
        description: Additional NPM packages to install
        default: null
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-latest
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  lint-and-scan:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          persist-credentials: false
      - name: Detect the package manager
        working-directory: ${{ inputs.package-path }}
        run: |
          {
            if [[ -f package-lock.json ]]; then
              echo 'PACKAGE_LOCK_FILE=package-lock.json'
              echo 'PACKAGE_MANAGER=npm'
            elif [[ -f pnpm-lock.yaml ]]; then
              echo 'PACKAGE_LOCK_FILE=pnpm-lock.yaml'
              echo 'PACKAGE_MANAGER=pnpm'
            elif [[ -f yarn.lock ]]; then
              echo 'PACKAGE_LOCK_FILE=yarn.lock'
              echo 'PACKAGE_MANAGER=yarn'
            else
              echo 'PACKAGE_LOCK_FILE='
              echo 'PACKAGE_MANAGER='
            fi
          } | tee -a "${GITHUB_ENV}"
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ env.PACKAGE_MANAGER || null }}
          cache-dependency-path: ${{ env.PACKAGE_LOCK_FILE && format('{0}/{1}', inputs.package-path, env.PACKAGE_LOCK_FILE) || null }}
      - name: Install dependencies
        env:
          ADDITIONAL_NPM_PACKAGES: ${{ inputs.additional-npm-packages }}
        working-directory: ${{ inputs.package-path }}
        run: |
          if [[ "${PACKAGE_MANAGER:-}" == "npm" ]]; then
            if [[ -f package-lock.json ]]; then
              npm ci
            else
              npm install
            fi
          elif [[ "${PACKAGE_MANAGER:-}" == "yarn" ]]; then
            npm install -g yarn
            yarn install --frozen-lockfile
          elif [[ "${PACKAGE_MANAGER:-}" == "pnpm" ]]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
          elif [[ -f package.json ]]; then
            npm install
          else
            npm upgrade -g
          fi
          case "${PACKAGE_MANAGER:-}" in
            yarn)
              yarn add --dev \
                eslint \
                eslint-plugin-security \
                typescript \
                @typescript-eslint/eslint-plugin \
                @typescript-eslint/parser \
                ${{ inputs.use-react && 'eslint-plugin-react eslint-plugin-react-hooks' || '' }} \
                ${{ inputs.use-prettier && 'eslint-config-prettier eslint-plugin-prettier' || '' }}
              ;;
            pnpm)
              pnpm add --save-dev \
                eslint \
                eslint-plugin-security \
                typescript \
                @typescript-eslint/eslint-plugin \
                @typescript-eslint/parser \
                ${{ inputs.use-react && 'eslint-plugin-react eslint-plugin-react-hooks' || '' }} \
                ${{ inputs.use-prettier && 'eslint-config-prettier eslint-plugin-prettier' || '' }}
              ;;
            *)
              npm install --save-dev \
                eslint \
                eslint-plugin-security \
                typescript \
                @typescript-eslint/eslint-plugin \
                @typescript-eslint/parser \
                ${{ inputs.use-react && 'eslint-plugin-react eslint-plugin-react-hooks' || '' }} \
                ${{ inputs.use-prettier && 'eslint-config-prettier eslint-plugin-prettier' || '' }}
              ;;
          esac
          for p in $(echo "${ADDITIONAL_NPM_PACKAGES}" | tr ' ' '\n'); do
            if [[ -n "${p}" ]]; then
              case "${PACKAGE_MANAGER:-}" in
                yarn)
                  yarn add --dev "${p}"
                  ;;
                pnpm)
                  pnpm add --save-dev "${p}"
                  ;;
                *)
                  npm install --save-dev "${p}"
                  ;;
              esac
            fi
          done
          echo "PATH=${PWD}/node_modules/.bin:${PATH}" >> "${GITHUB_ENV}"
      - name: Run ESLint
        working-directory: ${{ inputs.package-path }}
        run: >
          eslint --ext .js,.jsx,.ts,.tsx .
      - name: Check formatting with Prettier
        if: inputs.use-prettier
        working-directory: ${{ inputs.package-path }}
        env:
          PRETTIER_GLOB: ${{ inputs.prettier-glob }}
        run: >
          prettier --check "${PRETTIER_GLOB}"
      - name: Check types with TypeScript
        if: inputs.use-tsc
        working-directory: ${{ inputs.package-path }}
        run: >
          tsc --noEmit
