---
name: Claude Code
on:
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  issues:
    types:
      - opened
      - assigned
  pull_request_review:
    types:
      - submitted
# pull_request:
#   types:
#     - opened
#     - synchronize
#     # Optional: Only run on specific file changes
#     # paths:
#     #   - "src/**/*.ts"
#     #   - "src/**/*.tsx"
#     #   - "src/**/*.js"
#     #   - "src/**/*.jsx"
jobs:
  claude:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
      || (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read  # Required for Claude to read CI results on PRs
    uses: ./.github/workflows/claude-code-action.yml
    with:
      # This is an optional setting that allows Claude to read CI results on PRs
      additional-permissions: |
        actions: read

      # Optional: Customize the trigger phrase (default: @claude)
      # trigger-phrase: "/claude"

      # Optional: Trigger when specific user is assigned to an issue
      # assignee-trigger: "claude-bot"

      # Optional: Add custom instructions via Claude CLI args
      # claude-args: |
      #   --system-prompt "Follow our coding standards"
      #   --max-turns 10

      # Optional: Allow Claude to run specific tools
      # claude-args: |
      #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"

      # Optional: Custom environment variables for Claude (JSON settings)
      # settings: |
      #   {"env": {"NODE_ENV": "test"}}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
