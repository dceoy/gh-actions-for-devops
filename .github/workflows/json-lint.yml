---
name: Lint for JSON
on:
  workflow_call:
    inputs:
      search_path:
        required: true
        type: string
        description: Path to search for files
        default: .
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install jsonlint
        run: |
          npm install -g jsonlint
      - name: Execute jsonlint
        run: |
          find ${{ inputs.search_path }} -type f -name '*.json' \
            | xargs -t jsonlint -q
