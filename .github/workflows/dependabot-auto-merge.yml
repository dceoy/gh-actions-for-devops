---
name: Dependabot auto-merge
on:
  workflow_call:
    inputs:
      unconditional:
        required: false
        type: boolean
        description: Whether to unconditionally auto-merge the PR
        default: false
    secrets:
      GH_TOKEN:
        required: false
        description: GitHub token
permissions:
  contents: write
  pull-requests: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  dependabot-auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      PR_URL: ${{ github.event.pull_request.html_url }}
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GH_TOKEN }}
      - name: Approve the pull request
        if: inputs.unconditional || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        id: approve-pr
        run: |
          gh pr review --approve "${PR_URL}"
      - name: Merge the pull request
        if: steps.approve-pr.outcome == 'success'
        run: >
          gh pr merge --merge --delete-branch "${PR_URL}"
