---
name: Upgrade for Terraform lock files
on:
  workflow_call:
    inputs:
      terraform-working-directories:
        required: false
        type: string
        description: Terraform working directories (separated by spaces or returns)
        default: .
      terraform-working-directory-to-lock-file-json:
        required: false
        type: string
        description: JSON object with Terraform working directories as keys and lock file directories as values
        default: null
      terraform-version:
        required: false
        type: string
        description: Terraform version to use
        default: latest
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-latest
permissions:
  contents: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  upgrade-and-commit:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      - name: Upgrade Terraform lock files
        run: |
          if [[ -n '${{ inputs.terraform-working-directory-to-lock-file-json }}' ]]; then
            echo '${{ inputs.terraform-working-directory-to-lock-file-json }}' \
              | jq -r 'to_entries[] | "terraform -chdir=\(.key) init -lockfile=\(.value) -upgrade -reconfigure"' \
              | xargs -L1 -t bash -c
          else
            echo '${{ inputs.terraform-working-directories }}' \
              | tr ' ' '\n' \
              | xargs -I{} -t bash -c 'terraform -chdir={} init -backend=false -upgrade -reconfigure'
          fi
      - name: Commit and push the changes
        uses: EndBug/add-and-commit@v9
        with:
          add: .
          message: Upgrade Terraform lock files
          push: true
