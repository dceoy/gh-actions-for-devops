---
name: Lint for Shell
on:
  workflow_call:
    inputs:
      file-paths:
        required: false
        type: string
        description: Paths to shell scripts
        default: .
      shellcheck-options:
        required: false
        type: string
        description: Options for shellcheck
        default: null
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ShellCheck
        run: |
          sudo apt-get -y update
          sudo apt-get -y install --no-install-recommends --no-install-suggests shellcheck
      - name: Execute shellcheck
        run: >
          find ${{ inputs.file-paths }} -type f -name '*.sh' -print0
          | xargs -0 -t shellcheck ${{ inputs.shellcheck-options }}
