---
name: Formatter for Terraform
on:
  workflow_call:
    inputs:
      search-path:
        required: false
        type: string
        description: Path to search for files
        default: .
      terraform-version:
        required: false
        type: string
        description: Terraform version to use
        default: latest
      lint-before-pr:
        required: false
        type: boolean
        description: Run lint before creating a pull request
        default: true
      terragrunt-version:
        required: false
        type: string
        description: Terragrunt version to use
        default: null
permissions:
  contents: write
  pull-requests: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  format-and-pr:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      - name: Install tflint
        if: inputs.lint-before-pr
        run: |
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: Install Terragrunt
        if: inputs.terragrunt-version != null
        env:
          TG_VERSION: ${{ inputs.terragrunt-version }}
        run: |
          if [[ "${TG_VERSION}" == 'latest' ]]; then
            url="$( \
              curl -sSL https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest \
                | jq -r '.assets[] | select(.name | contains("linux_amd64")) | .browser_download_url' \
            )"
          else
            url="https://github.com/gruntwork-io/terragrunt/releases/download/${TG_VERSION}/terragrunt_linux_amd64"
          fi
          curl -sSL -o /usr/local/bin/terragrunt "${url}"
          chmod +x /usr/local/bin/terragrunt
      - name: Format the code using terraform fmt
        run: |
          terraform fmt -recursive ${{ inputs.search-path }}
      - name: Format the code using terragrunt hclfmt
        if: inputs.terragrunt-version != null
        run: |
          terragrunt hclfmt --terragrunt-diff --terragrunt-working-dir ${{ inputs.search-path }}
      - name: Lint the code using tflint
        if: inputs.lint-before-pr
        run: |
          tflint --recursive --filter ${{ inputs.search-path }}
      - name: Create a commit message
        id: commit-message
        run: |
          echo "COMMIT_MESSAGE=Reformat Terraform code using terraform fmt" >> "${GITHUB_OUTPUT}"
      - name: Detect changed files and create a pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          title: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          branch: automatedpr/${{ github.head_ref }}
          labels: automated pr
          body: |
            This PR contains the following updates:

            - ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}

            This PR has been generated by
            [${{ github.workflow_ref }}](https://github.com/${{ github.repository }}/).
          delete-branch: true
          draft: false
