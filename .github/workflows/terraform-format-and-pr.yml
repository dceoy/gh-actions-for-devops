---
name: Formatting for Terraform
on:
  workflow_call:
    inputs:
      search-path:
        required: false
        type: string
        description: Path to search for files
        default: .
      terraform-version:
        required: false
        type: string
        description: Terraform version to use
        default: latest
      lint-before-pr:
        required: false
        type: boolean
        description: Run lint before creating a pull request
        default: true
      terragrunt-version:
        required: false
        type: string
        description: Terragrunt version to use
        default: null
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-latest
    secrets:
      GH_TOKEN:
        required: false
        description: GitHub token
permissions:
  contents: write
  pull-requests: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  format-and-pr:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          persist-credentials: false
      - name: Configure Terraform plugin cache directory
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${RUNNER_TEMP}/terraform-plugin-cache" >> "${GITHUB_ENV}"
      - name: Cache Terraform providers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: terraform-provider-cache-${{ runner.os }}-${{ inputs.terraform-version }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-provider-cache-${{ runner.os }}-${{ inputs.terraform-version }}-
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3.1.2
        with:
          terraform_version: ${{ inputs.terraform-version }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33  # v6.2.1
        with:
          tflint_version: latest
      - name: Install Terragrunt
        if: inputs.terragrunt-version != null
        uses: dceoy/setup-terragrunt@1cbef4029fa29d03260e3572cd1df1d45fd3f290  # v2.0.0
        with:
          terragrunt-version: ${{ inputs.terragrunt-version }}
      - name: Format the code using terraform fmt
        env:
          SEARCH_PATH: ${{ inputs.search-path }}
        run: |
          terraform fmt -recursive "${SEARCH_PATH}"
      - name: Format the code using terragrunt hcl format
        if: inputs.terragrunt-version != null
        env:
          SEARCH_PATH: ${{ inputs.search-path }}
        run: |
          terragrunt hcl format --diff --working-dir="${SEARCH_PATH}"
      - name: Lint the code using TFLint
        if: inputs.lint-before-pr
        env:
          SEARCH_PATH: ${{ inputs.search-path }}
        run: |
          tflint --recursive --filter "${SEARCH_PATH}"
      - name: Create output parameters
        id: parameters
        env:
          PR_BASE: ${{ github.head_ref || github.ref_name }}
          TERRAGRUNT_VERSION: ${{ inputs.terragrunt-version }}
        run: |
          if [[ -n "${TERRAGRUNT_VERSION}" ]]; then
            formatters='terraform and terragrunt'
          else
            formatters='terraform'
          fi
          {
            echo "commit_message=Reformat HCL code using ${formatters}"
            echo "pr_base=${PR_BASE}"
            echo "pr_branch=automatedpr/${PR_BASE}"
          } >> "${GITHUB_OUTPUT}"
      - name: Detect changed files and create a pull request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725  # v8.0.0
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: ${{ steps.parameters.outputs.commit_message }}
          title: ${{ steps.parameters.outputs.commit_message }}
          branch: ${{ steps.parameters.outputs.pr_branch }}
          base: ${{ steps.parameters.outputs.pr_base }}
          labels: automated pr
          body: |
            This PR contains the following updates:

            - ${{ steps.parameters.outputs.commit_message }}

            This PR has been generated by
            [${{ github.workflow_ref }}](https://github.com/${{ github.repository }}/).
          delete-branch: true
          draft: false
