---
name: Formatter for Python
on:
  workflow_call:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to a Python package or project
        default: .
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
      runs-on:
        required: false
        type: string
        description: Type of machine to run the job on
        default: ubuntu-latest
      ruff-format-options:
        required: false
        type: string
        description: Additional options to pass to ruff format
        default: --exclude=build --line-length=79
      black-options:
        required: false
        type: string
        description: Additional options to pass to black
        default: --exclude=build --line-length=79
      isort-options:
        required: false
        type: string
        description: Additional options to pass to isort
        default: --skip-glob=build
      flake8-options:
        required: false
        type: string
        description: Additional options to pass to flake8
        default: --exclude=build
      ruff-check-options:
        required: false
        type: string
        description: Additional options to pass to ruff check
        default: --exclude=build
      use-black:
        required: false
        type: boolean
        description: Use black to format the codes
        default: false
      pypi-packages:
        required: false
        type: string
        description: Additional packages to install
        default: autopep8 flake8-bugbear flake8-isort pep8-naming
      lint-before-pr:
        required: false
        type: boolean
        description: Run lint before creating a pull request
        default: true
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  format-and-pr:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install packages
        run: >
          pip install -U --no-cache-dir black isort ruff
          ${{ inputs.pypi-packages }} ${{ inputs.package-path }}
      - name: Format the codes using black
        if: ${{ inputs.use-black }}
        run: >
          black ${{ inputs.black-format-options }} ${{ inputs.package-path }}
      - name: Format the codes using ruff
        if: ${{ ! inputs.use-black }}
        run: >
          ruff format ${{ inputs.ruff-format-options }} ${{ inputs.package-path }}
      - name: Sort Python import definitions using isort
        run: >
          isort ${{ inputs.isort-options }} ${{ inputs.package-path }}
      - name: Lint the codes using flake8
        if: ${{ inputs.lint-before-pr }}
        run: >
          flake8 ${{ inputs.flake8-options }} ${{ inputs.package-path }}
      - name: Lint the codes using ruff
        if: ${{ inputs.lint-before-pr }}
        run: >
          ruff check ${{ inputs.ruff-check-options }} ${{ inputs.package-path }}
      - name: Create a commit message
        id: commit-message
        run: |
          if [[ ${{ inputs.use-black }} == true ]]; then
            f='ruff and isort'
          else
            f='black and isort'
          fi
          echo "COMMIT_MESSAGE=Reformat Python codes using ${f}" >> "${GITHUB_OUTPUT}"
      - name: Detect changed files and create a pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          branch: feature/python-package-format-${{ github.run_id }}
          title: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          body: |
            This PR contains the following updates:

            - ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}

            This PR has been generated by
            [${{ github.workflow_ref }}](https://github.com/${{ github.repository }}/).
          delete-branch: true
          draft: false
