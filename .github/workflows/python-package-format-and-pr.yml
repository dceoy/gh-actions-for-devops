---
name: Formatter for a Python package
on:
  workflow_call:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to the Python package
        default: .
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
      runs-on:
        required: false
        type: string
        description: The type of machine to run the job on
        default: ubuntu-latest
      ruff-format-options:
        required: false
        type: string
        description: Additional options to pass to ruff format
        default: --exclude=build
      black-options:
        required: false
        type: string
        description: Additional options to pass to black
        default: --exclude=build
      isort-options:
        required: false
        type: string
        description: Additional options to pass to isort
        default: --skip-glob=build
      use-ruff:
        required: false
        type: boolean
        description: Use ruff instead of black
        default: true
jobs:
  format-and-pr:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install packages
        run: >
          pip install -U --no-cache-dir isort
          "$([[ ${{ inputs.use-ruff }} == true ]] && echo ruff || echo black)"
          ${{ inputs.package-path }}
      - name: Format the codes using black
        if: ${{ ! inputs.use-ruff }}
        run: >
          black ${{ inputs.black-format-options }} ${{ inputs.package-path }}
      - name: Format the codes using ruff
        if: ${{ inputs.use-ruff }}
        run: >
          ruff format ${{ inputs.ruff-format-options }} ${{ inputs.package-path }}
      - name: Sort Python import definitions using isort
        run: >
          isort ${{ inputs.isort-options }} ${{ inputs.package-path }}
      - name: Create a commit message
        id: commit-message
        run: |
          if [[ ${{ inputs.use-ruff }} == true ]]; then
            f='ruff and isort'
          else
            f='black and isort'
          fi
          echo "COMMIT_MESSAGE=Reformat Python codes using ${f}" >> "${GITHUB_OUTPUT}"
      - name: Detect changed files and create a pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          branch: feature/python-package-format-${{ github.run_id }}
          title: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}
          body: |
            This PR contains the following updates:

            - ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}

            This PR has been generated by
            [${{ github.workflow_ref }}](https://github.com/${{ github.repository }}/).
          delete-branch: true
          draft: false
