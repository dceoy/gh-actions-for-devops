---
name: Lint for YAML
on:
  workflow_call:
    inputs:
      search_path:
        required: true
        type: string
        description: Path to search for files
        default: .
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install yamllint
        run: |
          python -m pip install --upgrade --no-cache-dir yamllint
      - name: Execute yamllint
        run: |
          find ${{ inputs.search_path }} -type f -name '*.yml' -o -name '*.yaml' \
            | xargs -t yamllint -d '{"extends": "relaxed", "rules": {"line-length": "disable"}}'
