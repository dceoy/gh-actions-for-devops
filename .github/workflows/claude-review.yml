---
name: Pull request review using Claude Code
on:
  workflow_call:
    inputs:
      claude-args:
        required: false
        type: string
        description: Additional arguments to pass directly to Claude Code Action
        default: '--allowed-tools "Bash(gh:*)"'
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: false
        description: OAuth token for Claude Code
      GH_TOKEN:
        required: false
        description: GitHub token for creating comments/issues
#   pull_request:
#     types:
#       - opened
#       - synchronize
jobs:
  claude-review:
    # if: >
    #   github.event_name == 'pull_request'
    #   && github.event.pull_request.draft == false
    #   && (! endswith(github.event.pull_request.user.login, '[bot]') )
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    uses: ./.github/workflows/claude-code-action.yml
    with:
      prompt: |
        REPO: ${{ github.repository }}
        PR NUMBER: ${{ github.event.pull_request.number }}

        Please review this pull request and provide feedback on:
        - Code quality and best practices
        - Potential bugs or issues
        - Performance considerations
        - Security concerns
        - Test coverage

        Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

        Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

      # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
      # or https://code.claude.com/docs/en/cli-reference for available options
      claude-args: ${{ inputs.claude-args }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
