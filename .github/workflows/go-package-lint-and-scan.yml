---
name: Lint and security scan for Go
on:
  workflow_call:
    inputs:
      package-path:
        required: false
        type: string
        description: Path to a Go package or project
        default: .
      go-version:
        required: false
        type: string
        description: Go version to use
        default: stable
      use-gosec:
        required: false
        type: boolean
        description: Use gosec for security scanning
        default: true
      use-govulncheck:
        required: false
        type: boolean
        description: Use govulncheck for vulnerability scanning
        default: true
      runs-on:
        required: false
        type: string
        description: GitHub Actions runner to use
        default: ubuntu-slim
permissions:
  contents: read
  security-events: write
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .
jobs:
  lint-and-scan:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c  # v5.2.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: ${{ inputs.package-path }}/go.sum
      - name: Cache golangci-lint
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb  # v5.0.1
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ inputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-${{ inputs.go-version }}-
            golangci-lint-${{ runner.os }}-
      - name: Verify Go installation
        working-directory: ${{ inputs.package-path }}
        run: |
          go version
          if [[ -f go.mod ]]; then
            echo "Found go.mod file"
            go mod download
            go mod verify
          else
            echo "No go.mod file found"
          fi
      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
      - name: Install gosec
        if: inputs.use-gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Install govulncheck
        if: inputs.use-govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run golangci-lint
        working-directory: ${{ inputs.package-path }}
        run: |
          golangci-lint run ./...
      - name: Run go mod tidy check
        working-directory: ${{ inputs.package-path }}
        run: |
          if [[ -f go.mod ]]; then
            go mod tidy
            if [[ -n "$(git status --porcelain go.mod go.sum)" ]]; then
              echo "go.mod or go.sum is not tidy:"
              git diff go.mod go.sum
              exit 1
            fi
          fi
      - name: Run govulncheck
        if: inputs.use-govulncheck
        working-directory: ${{ inputs.package-path }}
        run: |
          govulncheck ./...
      - name: Run additional security scan with gosec
        if: inputs.use-gosec
        working-directory: ${{ inputs.package-path }}
        run: |
          gosec -fmt sarif -out gosec-results.sarif ./...
      - name: Upload gosec results to GitHub Security tab
        if: inputs.use-gosec
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v3.29.5
        with:
          sarif_file: ${{ inputs.package-path }}/gosec-results.sarif
        continue-on-error: true
