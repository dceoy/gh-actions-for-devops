---
name: Lint and security scan for a Python package
on:
  workflow_call:
    inputs:
      package-root-path:
        required: false
        type: string
        description: Path to search for files
        default: .
      python-version:
        required: false
        type: string
        description: Python version to use
        default: 3.x
      runs-on:
        required: false
        type: string
        description: The type of machine to run the job on
        default: ubuntu-latest
      mypy-add-options:
        required: false
        type: string
        description: Additional options to pass to mypy
        default: --install-types --non-interactive
jobs:
  lint-and-scan:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install packages
        run: >
          pip install -U --no-cache-dir
          autopep8 bandit flake8 flake8-bugbear flake8-isort pep8-naming mypy
          ruff ${{ inputs.package-root-path }}
      - name: Validate the codes using flake8
        run: >
          flake8 --exclude=build ${{ inputs.package-root-path }}
      - name: Validate the codes using ruff
        run: >
          ruff check --exclude=build ${{ inputs.package-root-path }}
      - name: Validate the codes using Mypy
        run: >
          mypy ${{ inputs.mypy-add-options }} --exclude=build
          ${{ inputs.package-root-path }}
      - name: Find security issues using Bandit
        run: >
          bandit --exclude=build -r ${{ inputs.package-root-path }}
