---
name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      workflow:
        required: true
        type: choice
        options:
          - lint
          - analyze
          - format
          - build
          - release
        description: Choose the workflow to run
        default: lint
jobs:
  python-lint-and-scan:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint')
    uses: ./.github/workflows/python-package-lint-and-scan.yml
    with:
      package-path: ./src
      python-version: 3.x
  github-actions-lint:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint')
    uses: ./.github/workflows/github-actions-lint.yml
    with:
      search-path: .github/workflows
      go-version: stable
      python-version: 3.x
  toml-lint:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint')
    uses: ./.github/workflows/toml-lint.yml
    with:
      search-path: .github/workflows
      go-version: stable
  python-format:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'format')
    uses: ./.github/workflows/python-package-format-and-pr.yml
    with:
      package-path: ./src
      python-version: 3.x
  docker-lint-and-scan:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint')
    uses: ./.github/workflows/docker-lint-and-scan.yml
  docker-build-and-push:
    if: >
      github.event_name == 'workflow_dispatch' && inputs.workflow == 'build'
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      registry: ghcr.io
      registry-user: ${{ github.repository_owner }}
      image-name: ${{ github.repository }}
      platforms: linux/amd64,linux/arm64
      context: ./src
      file: ./src/Dockerfile
      push: true
    secrets:
      DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GHCR_TOKEN }}
  github-codeql-analysis:
    if: >
      github.event_name == 'push'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'analyze')
    uses: ./.github/workflows/github-codeql-analysis.yml
    with:
      language: >
        ["python"]
  github-release:
    if: >
      github.event_name == 'workflow_dispatch' && inputs.workflow == 'release'
    permissions:
      contents: write
    uses: ./.github/workflows/github-release.yml
    with:
      create-new-tag: false
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dependabot-auto-merge:
    if: >
      github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    needs:
      - python-lint-and-scan
      - github-actions-lint
      - toml-lint
      - docker-lint-and-scan
    permissions:
      contents: write
      pull-requests: write
      actions: read
    uses: ./.github/workflows/dependabot-auto-merge.yml
    with:
      unconditional: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-readme-md:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'format')
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        shell: bash -euo pipefail {0}
        working-directory: .
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version: stable
      - name: Install dependencies
        working-directory: ./src
        run: |
          go mod download
      - name: Build the Go program
        working-directory: ./src
        run: |
          # Extract version from tag or branch
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            VERSION="main"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "Building with version: $VERSION"
          go build -ldflags "-X main.version=$VERSION" -o build_readme_md build_readme_md.go
      - name: Update README.md
        run: |
          ./src/build_readme_md
      - name: Commit and push the changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5  # v9.1.4
        with:
          add: ./README.md
          message: Update README.md
          push: true
